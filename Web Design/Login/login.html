<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- BootsTrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Emaines</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item ">
          <a class="nav-link text-light" href="#">Cadastrar-se</a>
        </li>

      </ul>
    </div>
  </nav>
  <!-- End NavBar -->
  <!-- Tela Login (Se Tela > 960px) -->
  <div class="login p-5 border border-secundary shadow-lg mx-auto " id="login" style="width: 35%;"
    aria-expanded="false">
    <form class="">
      <div class="form-group">
        <label for="exampleInputEmail1">Email ou Usuário</label>
        <input type="email" class="form-control form-login-input rounded-pill shadow-sm " id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="Email / Usuário">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control form-login-input rounded-pill shadow-sm " id="exampleInputPassword1"
          placeholder="Senha">
      </div>
      <button type="submit" class="btn btn-success btn-lg btn-block rounded-pill shadow">Entrar</button>
    </form>
  </div>


  <!-- BootsTrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    $('.dropdown-toggle').dropdown()

    if ($(window).width() > 460) {
      $('.login').width(300)

    } else {
      $('.login').width(150)
      document.getElementById('login').style.color = 'white';
    }
  </script>
</body>

      // $('.login_menor').hide() -->

</html>
